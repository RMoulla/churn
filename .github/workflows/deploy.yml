name: CI/CD triggered by train.py update

on:
  push:
    paths:
      - 'train.py'  # Déclenche uniquement sur ce fichier

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Train the model
      run: |
        python train.py  # Réexécute train.py pour entraîner le modèle

    - name: Verify model output
      run: |
        test -f data/churn_model_clean.pkl  # Vérifie que le modèle est bien généré

    - name: Build Docker image
      run: |
        docker build -t churn-app .

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to Elastic Beanstalk
      run: |
        eb init -p docker churn-app --region us-east-1
        eb deploy churn-env
